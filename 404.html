<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta http-equiv="Status" content="404 Not Found">
    <title>Page Redirecting</title>
    <script>
        // Store the requested URL path in sessionStorage
        let pathSegments = window.location.pathname.split('/');
        
        // If we're requesting a /category/something path
        if (pathSegments.length >= 3 && pathSegments[1] === 'category') {
            // Save the category slug for use after redirect
            sessionStorage.setItem('requested_category', pathSegments[2]);
            
            // Redirect to homepage 
            window.location.replace('/');
        } else {
            // For other 404s, just show the standard message
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('message').style.display = 'block';
            });
        }
    </script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            color: #3b82f6;
        }
        p {
            margin-bottom: 30px;
        }
        a {
            color: #3b82f6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #message {
            display: none;
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <p><a href="/">Return to Homepage</a></p>
    </div>
</body>
</html>
